<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>ROBOTGALAXYKIDS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">


    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>

    <script>

        $(document).ready(function () {
           
            $('.nwalk').click(function (event) {
				$("#respwalk").text('');
                var v1 = $("#input1").val();
                var v2 = $("#input2").val();
                var v3 = "walk";

               // var data =
               // {
               //     key1: valueForInput1,
               //     key2: valueForInput2
               // };

              //  var dataToSend = JSON.stringify(data);
				if(v1=='' || v2=='') { alert('please fill in NAO ip and port'); return false; }
                $.ajax(
                        {
                            url: '/nao',
                            type: 'POST',
                            data: {ip:v1,port:v2,cmd:v3},

                            success: function (data) {                               
                                $("#respwalk").text(data);

                            },
                            error: function () {
                                $("#respwalk").text("Error to load api");

                            }
                        });

                event.preventDefault();
            });
            
            $('.ntalk').click(function (event) {
				$("#resptalk").text('');
                var v1 = $("#input1").val();
                var v2 = $("#input2").val();
                var v3 = "talk";
                var v4 = $("#input3").val();
				if(v1=='' || v2=='') { alert('please fill in NAO ip and port'); return false; }
                $.ajax(
                        {
                            url: '/nao',
                            type: 'POST',
                            data: {ip:v1,port:v2,cmd:v3,nspeak:v4},

                            success: function (data) {                               
                                $("#resptalk").text(data);

                            },
                            error: function () {
                                $("#resptalk").text("Error to load api");

                            }
                        });

                event.preventDefault();
            });
            
            $('.ndance').click(function (event) {
				$("#respdance").text('');
                var v1 = $("#input1").val();
                var v2 = $("#input2").val();
                var v3 = "dance";
                var v4 = $("#input4").val();
				if(v1=='' || v2=='') { alert('please fill in NAO ip and port'); return false; }
                $.ajax(
                        {
                            url: '/nao',
                            type: 'POST',
                            data: {ip:v1,port:v2,cmd:v3,ndance:v4},

                            success: function (data) {                               
                                $("#respdance").text(data);

                            },
                            error: function () {
                                $("#respdance").text("Error to load api");

                            }
                        });

                event.preventDefault();
            });
            
        });


    </script>



</head>

<body id="bootstrap-js" style="background:#fff;">

<div class="container" style="margin-top:30px">
	<div class="row">
			<div class="col-md-12 text-center">
				<h2>ROBOTGALAXYKIDS SIMPLE NAO SERVER V1</h2>
				<br/>
            </div>
    </div>
    <div class="row">
			<div class="col-md-12 text-center">                
                <input id="input1" type="text" class="input" placeholder="NAO's ip">
                <input id="input2" type="text" class="input" placeholder="port">
            </div>
    </div>
    <div class="row" style="margin-top:10px">
			<div class="col-md-4 text-center">
				 <a href="#" class="nwalk"><img src="/static/images/nao1.jpg"></a>
				 <br/>WALK
				 <br/><span id="respwalk"></span>
			</div>	
			<div class="col-md-4 text-center">				 
				 <a href="#" class="ntalk"><img src="/static/images/nao2.jpg"> </a>
				 <br/><input type="text" id="input3">
				 <br/>TALK
				 <br/><span id="resptalk"></span>
			</div>	
			<div class="col-md-4 text-center">
				 <a href="#" class="ndance"><img src="/static/images/nao3.jpg" height="190"></a>
				 <br/><input type="text" id="input4">
				 <br/>DANCE
				 <br/><span id="respdance"></span>
			</div>	
	</div>
	<div class="row">
			<div class="col-md-12 text-center">
            &nbsp;
            </div>
    </div>

</div>
</body>
</html>
